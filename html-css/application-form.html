<!doctype html>
<html>
<head>
    <title>Skills-HTML-CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Condensed" rel="stylesheet">
</head>
<body>

<!-- heading -->
<h1>Apply to Ubermelon</h1>

<div id="instructions"><p>We'd love for you to join us at Ubermelon!  We'll connect with you within a week of your form submission.</p></div>

<!-- form -->
<form action="/application" method="POST">
    <table>
        <tr>
            <td><label for "fname">First name:</label></td>
            <td><input id="fname" type="text" name="firstname" required></td>
        </tr>
        <tr>
            <td><label for "lname">Last name:</label></td>
            <td><input id="lname" type="text" name="lastname" required></td>
        </tr>
        <tr>
            <td><label for "salary">Salary requirement:</label></td>
            <td><input id="salary" type="number" name="salaryreq" required></td>
        </tr>
        <tr>
            <td><label for "job">Application for:</label></td>
            <td>
                <select id="job" name="choosejob" required>
                    <option disabled selected value>--select an option--</option>
                    <option value="software">Software Engineer</option>
                    <option value="qa">QA Engineer</option>
                    <option value="product">Product Manager</option>
                </select>
            </td>
        </tr>
        <tr></tr>
    </table>
    <input type="submit">
</form>

</body>
</html>
